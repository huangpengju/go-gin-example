host: localhost:8000
info:
  contact:
    name: 黄鹏举
    url: https://github.com/huangpengju/go-gin-example
  description: |-
    实现了 Tag 的增删改查
    实现了 Article 的增删改查
    实现了 token 签发和鉴权
  termsOfService: http://swagger.io/terms/
  title: Gin 搭建 Blog API's
  version: "1.0"
paths:
  /tags:
    get:
      parameters:
      - description: Name（标签名）
        in: query
        name: name
        type: string
      - description: State（标签状态）
        in: query
        name: state
        type: integer
      - description: Page（第几页）
        in: query
        name: page
        type: integer
      - description: Token
        in: query
        name: token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: '{"code": 200,"data":{"lists":[{"id":1,"created_on": 1691659066,"modified_on":
            0,"name": "2","created_by": "test","modified_by": "","state": 1}],"total":
            1},"msg": "ok"}'
          schema:
            type: string
      summary: 获取多个标签数据
      tags:
      - Tag
    post:
      consumes:
      - application/json
      description: AddTag 接口实现了添加一个标签的功能
      parameters:
      - description: Name（标签名）
        in: query
        name: name
        required: true
        type: string
      - description: State（标签状态）
        in: query
        name: state
        type: integer
      - description: CreatedBy（创建人）
        in: query
        name: created_by
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: '{"code":200,"data":{},"msg":"ok"}'
          schema:
            type: string
      summary: 新增文章的标签
      tags:
      - Tag
swagger: "2.0"
